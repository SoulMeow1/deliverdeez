{% extends 'accounts/main.html' %}

{% block content %}

<p>Are you sure you want to accept "{{delivery}}"?</p>

<form action = "{% url 'acceptDelivery' delivery.id %}" method = "POST">

    {% csrf_token %}
    
    <a href="{% url 'partTimeHome' %}">Cancel</a>

    <input type = "submit" name = "Confirm" value = "Accept">
</form>


{% endblock %}
